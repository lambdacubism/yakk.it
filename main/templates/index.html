<html>

<head>

	<META HTTP-EQUIV='Content-Type' CONTENT='text/html; charset=UTF-8'>

	{% load static %}
	{% static 'vDB' as base_url %}

	<style>

		body			{ margin-left: 0.3in;
					  margin-right: 0.3in; font-family:arial;  }

		html			{ /* background: url(visuals/bg.jpg) no-repeat center center fixed; */
					  -webkit-background-size: cover;	-moz-background-size: cover;

					  -o-background-size: cover;		background-size: cover; }

		a:link		{ color: inherit; text-decoration:none }
		a:hover		{ color: #0ff }
		a:visited	{ color: inherit }



	/* background */
	:root		{ --dBACKGROUNDBODY:#fff; --nBACKGROUNDBODY:#111113 }
	.bBDY 		{ background-color: var(--dnBACKGROUNDBODY) }

	/* panels */
	:root		{ --dBACKGROUNDPANELC:#ccc; --nBACKGROUNDPANELC:#18181f }
	.bPNLc 		{ background-color: var(--dnBACKGROUNDPANELC) }
	:root		{ --dBACKGROUNDPANELLR:#bbb; --nBACKGROUNDPANELLR:#111113 }
	.bPNLlr 	{ background-color: var(--dnBACKGROUNDPANELLR) }

	/* controlbar */
	:root		{ --dBACKGROUNDCONTROLBAR: #ccc,#ddd,#aaa; --nBACKGROUNDCONTROLBAR: #555558,#444446,#323233 }
	.bCNT 		{ background-image: linear-gradient( var(--dnBACKGROUNDCONTROLBAR) ) }
	:root		{ --dFONTCONTROLBAR:#444;  --nFONTCONTROLBAR:#999 }
	.fCNT 		{ font-family: source-sans-pro, sans-serif; line-height: 1.0vw; font-size:0.85vw; color: var(--dnFONTCONTROLBAR) }
	:root		{ --dSHADOWBLACK:inset 0 0 1px 0 #aaa, 0 3px 0px 0 #444;	--nSHADOWBLACK:inset 0 0 2px 0 #303838, 0 2px 4px 0 #0a0a0a }
	.sBLK 		{ box-shadow: var(--dnSHADOWBLACK) }				/* SIDESHADOW --dSHADOWBLACK:inset 0 0 1px 0 #aaa, 0 3px 9px 0 #444 */
																	/* box-shadow:inset 0 0 23px 0 #282328, 3px 3px 6px 0 #101; */
																	/* before JUN 0 0 3px 1px #ccc, 0 3px 5px 2px #888 */

	.subject			{ position:absolute; background:rgb(132,132,132,1.0); width:14%; height:2%; padding:12px; text-align:center; color:#222; font-size:0.55em; border-radius:12px }



	.b3	{ position:absolute; background-color:rgba(220, 200, 255, 0.1); width:25%;height:9%; color:#b9b; font-size:0.8em;font-weight:600; padding:12px;padding-top:20px; border-radius:16px }
	.b4	{ position:absolute; background-color:rgba(220, 200, 255, 0.1); width:17%;height:9%; font-family:arial; font-size:1.2em; padding:10px; padding-top:16px; border-radius:16px }
	.b9	{ position:absolute; background-color:rgba(220, 200, 255, 0.1); width:87%;height:3%; font-family:arial; font-size:1.2em; padding:10px; padding-top:16px; border-radius:16px }

	.display1			{ position:absolute; background:#222; padding:10px; width:40%; height:8%; text-align:center; font-family:arial; color:#eee; font-size:1.9em; ; border-radius:10px }
	.font0				{ font-family:arial; color:#fff; font-weight:200 }
	.font1				{ font-family:arial; color:#388; font-size:1.0em }
	.font2				{ font-family:arial; color:#97f; font-size:1.8em }
	.font3a				{ font-family:arial; color:#a8a; font-size:0.7em; font-weight:600 }
	.font3b				{ font-family:arial; color:#d3c; font-size:1.3em; font-weight:600 }
	.font4				{ font-family:arial; color:#305; font-size:0.8em }

	.FILTERsummary		{ font-family:arial; color:#8cc; font-size:80% }
	.FILTERliteral		{ font-family:arial; color:#666; font-size:85% }
	.FILTERinput		{ display:inline-block; font-family:arial; color:#fff; font-size:90%; width:10%; background-image:url({% static 'vAccessories/line.png' %}); padding:1px; border-radius:4px; line-height:1.3em }
	.LISTHEADINGfont	{ font-family:arial; color:#666; font-size:90% }
	.LISTfont			{ font-family:arial; color:#aaa; font-size:85% }

	.cellB 				{ display:inline-block; visibility:inherit; width:14%; opacity:0.6;  }
	.cellC 				{ display:inline-block; visibility:inherit; width:14%; height:100%; font-size:0.4em }

	.blink		{ animation: blink-animation 0.4s steps(2, start) infinite; -webkit-animation: blink-animation 1s steps(2, start) infinite; }
			@keyframes blink-animation 		{ to { visibility: hidden; } }
			@-webkit-keyframes blink-animation 	{ to { visibility: hidden; } }

	.circle 			{ border:2px solid white; border-radius:50%; background:rgba(0,0,0,0); color:white; width:100px; height:100px; }

	.slidetoleft			{ animation-name: slidetoleft;  animation-duration: 0.2s; animation-fill-mode:forwards; animation-timing-function: ease-in-out; }
	@keyframes slidetoleft  { 0% {left:100%;}  10% {left:90%;}  20% {left:80%;}  30% {left:70%;}  40% {left:60%;}  50% {left:50%;}  60% {left:40%;}  70% {left:30%;}  80% {left:20%;}  90% {left:10%;}  100% {left:0%; } }

	.slidetoright			{ animation-name: slidetoright;  animation-duration: 0.5s; animation-fill-mode:forwards; animation-timing-function: ease-in-out; }
	@keyframes slidetoright { 0% {left:-100%;}  10% {left:-90%;}  20% {left:-80%;}  30% {left:-70%;}  40% {left:-60%;}  50% {left:-50%;}  60% {left:-40%;}  70% {left:-30%;}  80% {left:-20%;}  90% {left:-10%;}  100% {left:0%; } }


	.dropdown			{ animation-name: dropdown;  animation-duration: 0.5s; animation-fill-mode:forwards; animation-timing-function: ease-in-out; }
	@keyframes dropdown { 0% {top:35%;}	  10% {top:36%;}  20% {top:37%;}  30% {top:38%;}  40% {top:39%;}  50% {top:40%;}  60% {top:41%;}  70% {top:42%;}  80% {top:43%;}  90% {top:44%;}  100% {top:45%;} }
	.dropdownx			{ animation-name: dropdownx;   animation-duration: 0.9s;  animation-fill-mode:forwards; animation-timing-function: ease-in-out; }
	@keyframes dropdownx { 0% {border-radius:50%}	   100% {border-radius:50% 50% 16% 16%} }

	.scaleL1 			{ animation-name: scaleL1;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes scaleL1  { 0% {scale:1.0; }	 100% { transform: translateX(7%) translateY(43%); scale:2.2; } }
	.scaleL2 			{ animation-name: scaleL2;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes scaleL2  { 0% {scale:1.0; }	 100% { transform: translateX(30.5%) translateY(25%); scale:2.2; } }
	.scaleL3 			{ animation-name: scaleL3;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes scaleL3 { 0% {scale:1.0; }	 100% { transform: translateX(71%) translateY(10%); scale:2.2; } }

	.scaleMoreL1 			{ animation-name: scaleMoreL1;   animation-duration: 0.6s;  animation-fill-mode:forwards; animation-timing-function: ease-out; }
	@keyframes scaleMoreL1  { 0% { transform: translateX(7%) translateY(43%); scale:2.2 }	 100% { transform: translateX(28.0%) translateY(35.5%); scale:6.2; } }
	.scaleMoreL2 			{ animation-name: scaleMoreL2;   animation-duration: 0.6s;  animation-fill-mode:forwards; animation-timing-function: ease-out; }
	@keyframes scaleMoreL2  { 0% { transform: translateX(30.5%) translateY(25%); scale:2.2 }	 100% { transform: translateX(26.75%) translateY(38.1%); scale:7.75; } }
	.scaleMoreL3 			{ animation-name: scaleMoreL3;   animation-duration: 0.6s;  animation-fill-mode:forwards; animation-timing-function: ease-out; }
	@keyframes scaleMoreL3  { 0% { transform: translateX(71%) translateY(10%); scale:2.2 }	 100% { transform: translateX(24.0%) translateY(40.5%); scale:10.32; } }

	.descaleL1 			{ animation-name: descaleL1;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes descaleL1  { 100% { transform: translateX(-0.7%)}; scale:1.0; }
	.descaleL2 			{ animation-name: descaleL2;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes descaleL2  { 100% { transform: translateX(-3.05%)}; scale:1.0; }
	.descaleL3 			{ animation-name: descaleL3;   animation-duration: 0.3s;  animation-fill-mode:forwards; animation-timing-function: ease; }
	@keyframes descaleL3  { 100% { transform: translateX(-7.1%); scale:1.0; } }

	</style>

	var Counter = 0;

	//

	// G E N E R A L

	var NULLTEXT = '';
	var MOBILE   = 0;       var DESKTOP = 1;
	var NO		 = 0;		var YES     = 1;
	var OFF		 = 0;		var ON      = 1;
	var CLOSED	 = 0;		var OPEN    = 1;
	var LEFT	 = 0;		var RIGHT   = 1;
	var PLINE	 = 'P';		var CLINE   = 'C';

	// const ENGLISH	= 0;    ... see locale.js
    // const FRENCH		= 1;    ... see locale.js

    let Device       = DESKTOP;
    let DisplayMode  = DESKTOP;
    let CurrentPanel = 1;
	let Width 	     = window.screen.width;
	var ASPECT	     = Width / window.screen.height;
	var ZOOMSCALE	 = ( Width > 1919 ? 1.00 : ( Width > 1535 ? 1.25  : 1.50 ) );	// breakpoints for responsive single file css specification

    const System     = {};

	function createSystem() {

		//... the global variable "System" is not a DIV >> all HTML elements whose handles are "properties" of the "System" are appended to DOM root ("document.body")

		//... get screen size
		System.ScreenWidth  = screen.width;
		System.ScreenHeight = screen.height;
		System.Aspect 		= screen.width / screen.height;
		Device = ( System.Aspect < 1 ) ? MOBILE : DESKTOP;

		//... 375 x 667	1.77		1519 x 796								1920 x 1080 x 60hz
		//... 						window.innerWidth / window.innerWidth 	screen.width / screen.height


		//... create ptychs (tri-ptychs)
		System.Ptych = [ '', '', '' ]
		if ( Device == MOBILE ) {
			System.Ptych[0] = createPtych( 0, 100 );
			System.Ptych[1] = createPtych( 0, 100 );
			System.Ptych[2] = createPtych( 0, 100 );
		}
		else {
			System.Ptych[0] = createPtych( 0, 33.33333 );
			System.Ptych[1] = createPtych( 33.33333, 33.33333 );
			System.Ptych[2] = createPtych( 66.66666, 33.33333 );
		}

		const BlackMask0 = document.createElement('div');
		const BlackMask2 = document.createElement('div');
		BlackMask0.style = 'position:absolute; visibility:hidden; z-index:1000; background:#000; top:0%; left:0%; width:33.3333%; height:100%';
		BlackMask2.style = 'position:absolute; visibility:hidden; z-index:1000; background:#000; top:0%; left:66.6666%; width:33.3333%; height:100%';
		System.BlackMask0 = BlackMask0;
		System.BlackMask2 = BlackMask2;
		document.body.appendChild( BlackMask0 );
		document.body.appendChild( BlackMask2 );



		//... create panels
		System.Panel  			= [ '', '', '' ]
		System.Panel[0] 		= createPanel( 0 );
		System.Panel[1] 		= createPanel( 1 );
		System.Panel[2] 		= createPanel( 2 );

		//... create control bars
		System.ControlBar  		= [ '', '', '' ]
		System.ControlBar[0]  	= createControlBar( 0 );
		System.ControlBar[1]  	= createControlBar( 1 );
		System.ControlBar[2]  	= createControlBar( 2 );

		// populate panels
		populateDevelopment();

		//... create date/time
		System.Logo 			= createLogo();

		//... create date/time
		System.DateTime 		= createDateTime();
		System.DateTimeSwitch 	= createDayTimeSwitch();

		// set device/display mode
		toggleDisplayMode();
		toggleDisplayMode();

		//... set clock
		System.DateTime.clock();
		setInterval( function () { System.DateTime.clock() }, 30000 );

		//createTimeLine( 'P0', 2 );
		createTimeLine( 'P2', 89.5 );

//<!--/	    redisplayBarLabels( FRENCH )-->

		//.. start in day mode
		changeDaytimeMode( '--d' );
	}


	function createTimeLine( Panel, Left ) {

		PanelHandle = document.getElementById( Panel )
		let Day = [];
		for( let d=0; d<10; d++ ) {
			D  			= document.createElement('div');
			D.id 		= d;

			if ( d%2 == 0 )
				D.style 	= 'position:absolute; background:#333; width:1%; height:14%; left:' + Left + '%';
			else
				D.style 	= 'position:absolute; background:#444; width:1%; height:14%; left:' + Left + '%';
			PanelHandle.appendChild(D);
			Day.push(D);
		}
		for( let d=0; d<7; d++ ) {
			Day[d].style.top = (d * 14).toString() + '%'
		}
	}


	function createPtych( LeftCoordinate, Width ) {
		const Ptych = document.createElement('div');
		Ptych.style = 'position:absolute; background:#f0f; top:0%; left:' + LeftCoordinate + '%; width:' + Width + '%; height:100%';
		document.body.appendChild( Ptych );
		return Ptych;
	}


	function createPanel( ID ) {

		Panel 						= document.createElement('div')
		Panel.id 					= 'P' + ID;
		if ( ID == 1 )
			Panel.style 				= 'position:absolute; z-index:0; background:#f00; text-align:center; top:0%; left:0%; width:100%; height:100%; box-sizing:border-box; padding:4px; color:#666; font-size:1.8em';
		else
			Panel.style 				= 'position:absolute; z-index:0; text-align:center; top:0%; left:0%; width:100%; height:100%; box-sizing:border-box; padding:20px; color:#666; font-size:1.8em';
		if ( ID == 1 )
			Panel.innerHTML 					= '<br><br><br><br><br><br><br><br>dada sdfsdfsdfsdfs jfjjkre erteru sha  ps  epare has been tehrterj   for years  dada sdfsdfsdfsdfs jfjjkre erteru sha  ps  epare has been tehrterj   for years   ' + ID
		Panel.onmouseover = function() { swipe( this ) }


		System.Ptych[ ID ].appendChild( Panel );

		const NS = 'http://www.w3.org/2000/svg';

		if ( ID != 1 ) {

			//... outer SVG
			const SVGBase  	= document.createElementNS( NS, 'svg');
			SVGBase.style 	= 'position:absolute; background:#null; opacity:1.0; top:0%; left:0%; width:100%; height:100%';		// full ptych width !

			//... inner SVG
			const SVGMask  	= document.createElementNS( NS, 'svg');
			SVGMask.id  	= 'MASK' + ID;

			SVGMask.setAttribute( 'viewBox', '0 0 400 674' );
			// SVGMask.preserveAspectRatio = 'none';

		//		if ( ID == 1 )
		//			SVGMask.classList.add( 'bPNLc' );
		//		else
		//			SVGMask.classList.add( 'bPNLlr' );

			const Path = document.createElementNS(NS, 'path');
			if ( ID == 0 )
				Path.setAttribute( 'd', ' M 0 0 h400 v674 h-400 Z  M 420,-30 A 0.1 0.7 0 1 0 420, 700 Z')
			else
				Path.setAttribute( 'd', ' M 0 0 v674 h400 v-674 Z  M -20,-30 A 0.1 0.7 0 1 1 -20, 700 Z')
			Path.setAttribute( 'fill',  '#e0e0e0' );
			Path.setAttribute( 'fillRule', 'evenodd' );
			//Path.onmouseover = function() { swipe( this ) }
			SVGMask.appendChild( Path );

			SVGBase.appendChild( SVGMask );
			Panel.appendChild( SVGBase );
		}
		return Panel;
	}

	function createLogo() {
		const Logo		    		= document.createElement('div');
			Logo.style.cssText	    = 'position:relative; margin:auto; z-index:22; background:#f00; top:8.5%; width:2%; height:2%';
		const LogoImage      		= document.createElement("img");
			LogoImage.width		   	= 40 / ZOOMSCALE;
			LogoImage.src   		= imgLOGOsrc;
			LogoImage.style.cssText = 'box-shadow:0 0.15vw 0.4vw 0.0vw rgba(0,0,0,0.6)';
			LogoImage.onclick       = function() { toggleDisplayMode() }
		Logo.appendChild( LogoImage );
		document.body.appendChild( Logo );
	}

	function createDayTimeSwitch() {
		//... create switching daytime (noon/night) container on the control bar and place default symbol image in it
		const DayTimeSun   		   = document.createElement("img")
			DayTimeSun.width	   =  34 / ZOOMSCALE;
			DayTimeSun.src  	   = ( Config.DaytimeMode == '--n' ) ? imgNOONsrc : imgSUNSETsrc;
		const DayTimeSwitch        = document.createElement('div');
			DayTimeSwitch.id       = 'DAYTIMESWITCH';
			DayTimeSwitch.onclick  = function()  { if ( Config.DaytimeMode == '--n' ) {changeDaytimeMode('--d'); DayTimeSwitchImage.src = imgSUNSETsrc}
														else { changeDaytimeMode('--n'); DayTimeSwitchImage.src = imgNOONsrc} }
			DayTimeSwitch.style.cssText	= 'position:absolute; z-index:22; opacity:0.8; top:2.6%; width:2.7%; height:10%';
		DayTimeSwitch.appendChild( DayTimeSun );
		document.body.appendChild( DayTimeSwitch );
		return DayTimeSwitch
	}

	function createControlBar( ID ) {
		const ControlBar                    = document.createElement('div');
			ControlBar.id				    = 'CONTROLBAR' + ID;
			ControlBar.style.cssText	    = 'position:absolute; z-index:21; background:#null; top:1.6%; left:0; width:100%; height:4.7%; font-size:1.4em; outline:none; box-sizing: border-box; padding-top:0.85vw';
			ControlBar.classList.add('bCNT');
			ControlBar.classList.add('sBLK');
			ControlBar.classList.add('fCNT');
			ControlBar.innerHTML		    = '<span style="padding-left:13vw"></span>' + 'dada    ' + ID ;
		System.Panel[ ID ].appendChild( ControlBar );
		return ControlBar;
	}

	function toggleDisplayMode() {

		if ( Device == MOBILE )
			return;

		if ( DisplayMode == MOBILE ) {
			DisplayMode                         = DESKTOP;
			System.DateTime.style.left          = '0.3%';
			System.DateTimeSwitch.style.left    = '97.2%';
			System.Ptych[0].style.left          = '0%';
			System.Ptych[1].style.left          = '33.33333%';
			System.Ptych[2].style.left          = '66.66666%';
			for( let p=0; p<3; p++ )
				System.Panel[p].style.visibility = 'visible';
			System.BlackMask0.style.visibility = 'hidden';
			System.BlackMask2.style.visibility = 'hidden';
		}
		else {
			DisplayMode                         = MOBILE;
			System.DateTime.style.left          = '33.23%';
			System.DateTimeSwitch.style.left    = '64.2%';
			System.Ptych[0].style.left          = '33.33333%';
			System.Ptych[2].style.left          = '33.33333%';
			System.BlackMask0.style.visibility = 'visible';
			System.BlackMask2.style.visibility = 'visible';
			topPanel(1)
		}

	}

	function topPanel( TopPanel ) {
		for( let p=0; p<3; p++ )
			System.Panel[p].style.zIndex = '10';
		System.Panel[ TopPanel ].style.zIndex = '11';
		CurrentPanel = TopPanel;
	}

	    function swipe( E ) {
        let Swipe = ''
		let  x1 = 0, x2 = 0;
		E.onmousedown = dragMouseDown;

		function dragMouseDown( e ) {
			e.preventDefault();
			x2              = e.clientX;
			E.onmouseup     = closeDragElement;
			E.onmousemove   = dragElement;
	    }
        function dragElement( e ) {
			e.preventDefault();
			if ( e.clientX > x2 ) {
				x1 = x2 - e.clientX;
				Swipe = LEFT;
			}
			else {
    			x2 = e.clientX;
    			Swipe = RIGHT;
    		}
		}
        function closeDragElement() {
            swipePanel( Swipe )
            E.onmouseup   = null;
//???       E.onmousedown = null;
            E.onmousemove = null;
        }
    }

    function swipePanel( Swipe ) {
        for( let p=0; p<3; p++ )
            ; //System.Panel[p].style.zIndex = '10';
        System.Panel[1].style.zIndex = '11';

        if ( Swipe == LEFT ) {
            if      ( CurrentPanel == 2 )   { System.Panel[1].style.zIndex = '12';      CurrentPanel = 1;   }
            else if ( CurrentPanel == 1 )   { System.Panel[0].classList.add('slidetoright'); System.Panel[0].style.animationName = 'slidetoright';  System.Panel[0].style.zIndex = '12';      CurrentPanel = 0;   }
            else if ( CurrentPanel == 0 )   { System.Panel[0].classList.add('slidetoright'); System.Panel[0].style.animationName = 'slidetoright';  System.Panel[0].style.zIndex = '12';      CurrentPanel = 0;   }
        }
        else {
            if      ( CurrentPanel == 0 )   { System.Panel[1].style.zIndex = '12';      CurrentPanel = 1;   }
            else if ( CurrentPanel == 1 )   { System.Panel[2].classList.add('slidetoleft'); System.Panel[2].style.animationName = 'slidetoleft';  System.Panel[2].style.zIndex = '12';      CurrentPanel = 2;   }
            else if ( CurrentPanel == 2 )   { System.Panel[2].classList.add('slidetoleft'); System.Panel[2].style.animationName = 'slidetoleft';  System.Panel[2].style.zIndex = '12';      CurrentPanel = 2;   }
        }
    }

function populateDevelopment() {
    System.ControlBar[1].innerHTML = '<a href="javascript:topPanel(0)"><div style="position:absolute; background:#null; top:10%; left:20%; width:4%; height:60%"></div></a>'
    System.ControlBar[1].innerHTML += '<a href="javascript:topPanel(2)"><div style="position:absolute; background:#null; top:10%; left:80%; width:4%; height:60%"></div></a>'
    System.ControlBar[1].innerHTML  = '<span style="padding-left:13vw"></span>' + 'dada 1';

}


function createDateTime() {

    DIV                         = document.createElement('div')
    DIV.classList.add('fCNT');
    DIV.style.cssText		    = 'position:absolute; z-index:300; opacity:0.9; top:2.6%; left:0.6%; width:3.6%; text-align:center; font-size:0.65vw; line-height:0.85vw';
    DIV.Date				    = document.createElement('span');
    Space					    = document.createElement('span');
    Space.style.cssText	        = 'padding:1px';
    //Month				        = document.createElement('span');	//Month.style.cssText	= 'display:none';
    DIV.Weekday			        = document.createElement('span');
    DIV.Time				    = document.createElement('span');
    DIV.Time.style.cssText	    = 'font-size:0.9vw';
    DIV.appendChild( DIV.Date );
    DIV.appendChild( Space );
    //DIV.appendChild( Month );
    DIV.appendChild( DIV.Weekday );
    DIV.appendChild( document.createElement('br') );
    DIV.appendChild( DIV.Time );
    document.body.appendChild( DIV );
    DIV.clock = clock;

    function clock() {

        let DT	                = new Date();
        let Hours               = DT.getHours() + 1;

        DIV.Date.innerText	    = '' + DT.getDate();
        //Month.innerText	    = Locale.cthMonth[ DT.getMonth() ] + 10;		// january is 0, february is 1, ...
        DIV.Weekday.innerText	= Locale.cthWeekday[ DT.getDay() ];
        DIV.Time.innerText		= addZero ( Hours == 0 ? 23 : Hours-1 ) + ':' + addZero(DT.getMinutes() );

        //let MonthCap 		    = [ 31,28,31,30,31,30,31,31,30,31,30,31 ];
        //DayOffset 		    = ( ()=>{ let Off = 0; for( let i=0; i < MonthN; i++ ) Off += MonthCap[ MonthN-1 ]; return (Off + parseInt(Day)) } )();

        function addZero( T ) { return (  T < 10 ? '0' + T.toString() : T.toString() ) }
    }

    return DIV;
}

function changeDaytimeMode( Mode ) {	//: string )

	//... background
	setElementProperty( 'BODY',       '--dnBACKGROUNDBODY',       Mode + 'BACKGROUNDBODY' )

	//... control bar(s)
	setElementProperty( 'CONTROLBAR0', '--dnBACKGROUNDCONTROLBAR', Mode + 'BACKGROUNDCONTROLBAR' )
	setElementProperty( 'CONTROLBAR0', '--dnFONTCONTROLBAR',       Mode + 'FONTCONTROLBAR' )
	setElementProperty( 'CONTROLBAR0', '--dnSHADOWBLACK',          Mode + 'SHADOWBLACK' )
	setElementProperty( 'CONTROLBAR1', '--dnBACKGROUNDCONTROLBAR', Mode + 'BACKGROUNDCONTROLBAR' )
	setElementProperty( 'CONTROLBAR1', '--dnFONTCONTROLBAR',       Mode + 'FONTCONTROLBAR' )
	setElementProperty( 'CONTROLBAR1', '--dnSHADOWBLACK',          Mode + 'SHADOWBLACK' )
    setElementProperty( 'CONTROLBAR2', '--dnBACKGROUNDCONTROLBAR', Mode + 'BACKGROUNDCONTROLBAR' )
	setElementProperty( 'CONTROLBAR2', '--dnFONTCONTROLBAR',       Mode + 'FONTCONTROLBAR' )
	setElementProperty( 'CONTROLBAR2', '--dnSHADOWBLACK',          Mode + 'SHADOWBLACK' )


	// noon/sunset switch
	if ( Mode == '--d' )
		Config.DaytimeMode = '--d';
	else
		Config.DaytimeMode = '--n';

    //... panels
	setElementProperty( 'MASK0',         '--dnBACKGROUNDPANELLR',    Mode + 'BACKGROUNDPANELLR' )
	setElementProperty( 'MASK1',         '--dnBACKGROUNDPANELC',     Mode + 'BACKGROUNDPANELC' )
	setElementProperty( 'MASK2',         '--dnBACKGROUNDPANELLR',    Mode + 'BACKGROUNDPANELLR' )


    return;

    //...  popups
    setElementProperty( 'MODULESBASE',   '--dnPopups',     Mode + 'POPUPS' )
    setElementProperty( 'MODULESBASE',   '--dnShadow2',    Mode + 'SHADOW2' )
    setElementProperty( 'MODULESARROWS', '--dnFontPOPUP',  Mode + 'FONTPOPUP' )
    setElementProperty( 'MODULES',       '--dnFontPOPUP',  Mode + 'FONTPOPUP' )

    setElementProperty( 'CHANNELBASE',   '--dnPopups',     Mode + 'POPUPS' )
    setElementProperty( 'CHANNELBASE',   '--dnShadow2',    Mode + 'SHADOW2' )

    setClassProperty( 'popu', '--dnPopups',   Mode + 'POPUPS' )

	//... adjust font color changes for modules list (editor.js)
	for ( let ithModule = 0; ithModule < 9; ithModule++ ) {		//ModulesMasterArray.length; ithModule++ ) {
		setElementProperty( 'ML' + ithModule.toString(), '--dnFontPOPUP', Mode + 'FONTPOPUPh');
		setElementProperty( 'ML' + ithModule.toString(), '--dnFontPOPUP', Mode + 'FONTPOPUP' );
	}
	//... adjust font color changes for arrow labels (editor.js)
	setElementProperty( 'PREVMODULE', '--dnFontPOPUP', Mode + 'FONTPOPUPh');	setElementProperty( 'PREVMODULE', '--dnFontPOPUP', Mode + 'FONTPOPUP');
	setElementProperty( 'NEXTMODULE', '--dnFontPOPUP', Mode + 'FONTPOPUPh');	setElementProperty( 'NEXTMODULE', '--dnFontPOPUP', Mode + 'FONTPOPUP');

	//... adjust opacity for arrows (editor.js)
	setElementProperty( 'MODULESLEFTARROW', '--dnOpacity1', Mode + 'OPACITY1h');	setElementProperty( 'MODULESLEFTARROW', '--dnOpacity1', Mode + 'OPACITY1');
	setElementProperty( 'MODULESRIGHTARROW','--dnOpacity1', Mode + 'OPACITY1h');	setElementProperty( 'MODULESRIGHTARROW','--dnOpacity1', Mode + 'OPACITY1');

	//... MI
	setElementProperty( 'MIRESPONSE', '--dnFont3', Mode + 'FONT3' );

	setClassProperty( 'fCMM', '--dnFONTCOMMENTS',   Mode + 'FONTCOMMENTS' );
}

</script>
